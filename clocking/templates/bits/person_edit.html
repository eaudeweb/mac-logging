<form data-person-id="{{ person.id }}" class="form-horizontal"
      id="post_edit_person_form" method="post" hidden>
  <div class="form-group">
    <label class="control-label col-sm-2" for="first_name">First
      name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="first_name"
             name="first_name" value="{{ person.first_name }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="last_name">Last name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="last_name" name="last_name"
             value="{{ person.last_name }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-mini btn-primary">Save changes
      </button>
    </div>
  </div>
</form>
<div id="person_form_errors"></div>
<div id="person_details">
  <div class="well" id="list_person_name"><b>Person
    name</b>: {{ person.first_name }} {{ person.last_name }} </div>
  <button type="submit" class="btn btn-mini btn-primary" id="toggle_edit_person">
    Edit person
  </button>
  <br><br>
</div>
