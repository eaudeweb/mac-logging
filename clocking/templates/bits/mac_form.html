<div class="alert alert-success" id="alert-success">
  Person succesfully created!
</div>

<div class="well"><b>Name</b>: {{ person.first_name }} {{ person.last_name }} </div>
<div id="mac_listing"></div>

<button id="add_mac_address_button" type="submit" class="btn btn-default">
  Add MAC Address
</button>

<div class="container" id="mac_address" style="margin-top:20px;" hidden>
  <form class="form-horizontal" id="post_add_mac_form" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="mac">MAC Address</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="mac" name="mac">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="device">Select list:</label>
      <div class="col-sm-4">
        <select class="form-control" name="device" id="device">
          <option value="mobile">Mobile</option>
          <option value="laptop">Laptop</option>
          <option value="desktop">Desktop</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 col-sm-push-2">
        <input type="hidden" value="{{ person.id }}" id="person_id">
        <button type="submit" class="btn btn-info">
          Save changes
        </button>
      </div>
    </div>
  </form>
  <div class="margin-top" id="mac_form_errors"></div>
</div>

{% block scripts %}
<script>
$("#alert-success").fadeTo(2000, 500).slideUp(500, function(){
    $("#alert-success").slideUp(500);
});
</script>
{% endblock %}
