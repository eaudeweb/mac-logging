{% extends "layout.html" %}

{% block content %}
  <h2>Registration</h2>

  <div id="person">
    <form class="form-horizontal" id="post_add_person_form" method="post">

      <div class="form-group">
        <label class="control-label col-sm-2" for="first_name">First
          name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="first_name"
                 name="first_name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="last_name">Last name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="last_name"
                 name="last_name">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-info">Save changes
          </button>
        </div>
      </div>

    </form>
    <div id="person_form_errors"></div>
  </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/person_create.js')}}"></script>
{% endblock %}
