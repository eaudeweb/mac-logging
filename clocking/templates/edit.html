<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
</head>

<body>
<div class="container">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active"><a href="{{ url_for('api.clocking') }}">Clocking</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('api.people') }}">People</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('api.add') }}">Add person</a></li>
  </ol>
  <h2>Edit</h2>
  <div id="person_edit_container">
    {% include 'bits/person_edit.html' %}
  </div>

  <div id="mac_listing">
    {% for address in person.addresses %}
      <div class="well visible"><b>MAC</b>: {{ address.mac }}</div>
      <div class="well visible"><b>Device</b>: {{ address.device }}</div>
      <br>
    {% endfor %}
  </div>
  <button id="add_mac_address_button" type="submit" class="btn btn-success">
    Add MAC Address
  </button>

  <div class="container" id="mac_address" style="margin-top:20px;" hidden>
    <form class="form-horizontal" id="post_add_mac_form" method="post">
      <div class="form-group">
        <label class="control-label col-sm-2" for="mac">MAC Address</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="mac" name="mac">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="device">Select list:</label>
        <div class="col-sm-4">
          <select class="form-control" name="device" id="device">
            <option value="mobile">Mobile</option>
            <option value="laptop">Laptop</option>
            <option value="desktop">Desktop</option>
          </select>
        </div>
      </div>
      <input type="hidden" value="{{ person.id }}" id="person_id">
      <button type="submit" class="btn btn-success" style="float:right;">
        Save
      </button>
    </form>
    <div class="margin-top" id="mac_form_errors"></div>
  </div>
</div>
</body>
<script src="{{ url_for('static', filename='js/person_create.js')}}"></script>
</html>
