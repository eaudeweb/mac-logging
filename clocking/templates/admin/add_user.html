{% extends "layout.html" %}

{% block content %}

  <div id="admin_user">
    <h2>Create User</h2>
    <form class="form-horizontal" id="admin_add_user_form" method="post">

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="email" name="email">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="password" name="password">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="confirm_password">Confirm password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="confirm_password" name="confirm_password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-mini btn-primary">Save changes
          </button>
        </div>
      </div>

    </form>
    <div id="user_form_errors"></div>
  </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin_person_create.js')}}"></script>
{% endblock %}
